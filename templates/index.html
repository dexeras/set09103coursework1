{% extends "layout.html" %}
{%block content%}
  <h1>Artists : </h1>
  <ul>
  {% for row in artists : %}
    <li><a href="{{ url_for('browseArtist',artist=row[1]) }}">
    {{ row[1] }}</a>, {{ row[2]}}</li>
  {% endfor %}
  </ul>
  <h1>Albums : </h1>
  <ul>
  {% for row in albums : %}
    <li>{{ row }}</li>
  {% endfor %}
  </ul>
  <h1>Tracks : </h1>
  <ul>
  {% for row in tracks : %}
    <li>{{ row }}</li>
  {% endfor %}
  </ul>
{%endblock%}
