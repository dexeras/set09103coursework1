{% extends "layout.html" %}
{%block content%}
  <h1>{{artist}}</h1>
  <h2>{{album}}</h2>
  <table>
    <tr>
      <th>Title</th>
      <th>Length</th>
    </tr>
    {%for row in albumsTracks :%}
      <tr>
        <th>{{row[1]}}</th>
        <th>{{row[2]}}</th>
      </tr>
    {%endfor%}
  </table>
{%endblock%}
